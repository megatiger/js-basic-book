<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<div id ="result"></div>
	<script>
		var result='';
		var j = 0;
		for(var i = 1; i < 101; i++) {
			if(i%3 == 0) {
				result += i+", ";
				j++;
			}
		}
		result = result.substr(0,result.length-2);
		document.querySelector("#result").innerHTML = result+"<br><br>3의 배수의 갯수 : "+j;

	</script>
</body>
</html>
